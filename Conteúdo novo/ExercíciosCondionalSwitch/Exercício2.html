<meta charset="UTF-8">
<script>
    let mes = parseInt(prompt("Informe o número do mês para verificar o número de dias dele:"));
    switch(mes){
        case 1:
        case 3: 
        case 5: 
        case 7:
        case 8:
        case 10:
        case 12:
            alert('O mês de número ' + mes + ' tem 31 dias.');
            break;
        case 4:
        case 6:
        case 9: 
        case 11: 
            alert('O mês de número ' + mes + ' tem 30 dias.');
            break;
        case 2:
            alert('O mês de número ' + mes + ' tem 28 dias.');
            break;
        default:
            alert("Mês inválido.");
            break;    
    }
</script>
