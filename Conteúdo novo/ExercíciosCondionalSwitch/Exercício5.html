<meta charset="UTF-8">
<script>
    let mes= Number(prompt("Informe um número para ver o mês correspondente"));
    switch(mes){
        case 1:
            alert(mes + ' equivale a Janeiro');
            break;
        case 2:
            alert(mes + ' equivale a Fevereiro');
            break;
        case 3:
            alert(mes + ' equivale a Março');
            break;
        case 4:
            alert(mes + ' equivale a Abril');
            break;
        case 5:
            alert(mes + ' equivale a Maio');
            break;
        case 6:
            alert(mes + ' equivale a Junho');
            break;
        case 7:
            alert(mes + ' equivale a Julho');
            break;
        case 8:
            alert(mes + ' equivale a Agosto');
            break;
        case 9:
            alert(mes + ' equivale a Setembro');
            break;
        case 10:
            alert(mes + ' equivale a Outubro');
            break;
        case 11:
            alert(mes + ' equivale a Novembro');
            break;
        case 12:
            alert(mes + ' equivale a Dezembro');
            break;
        default:
            alert('Mês inválido');
            break;          
    }   
</script>
