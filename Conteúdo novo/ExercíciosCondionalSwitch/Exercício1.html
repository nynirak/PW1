<meta charset="UTF-8">
<script>
    let codprod = parseInt(prompt("Informe o código do produto para verificar sua classificação:"));
    switch(codprod){
        case 1:
            alert("Alimento Não Perecível");
            break;
        case 2:
            alert("Alimento Perecível.");
            break;
        case 3:
            alert("Vestuário.");
            break;
        case 4:
            alert("Limpeza.");
            break;
        default:
            alert("Código inválido.");
    }
</script>
