<!-- Faça um programa que exiba se uma letra digitada
 é vogal ou consoante -->
 <meta charset="UTF-8">
 <script>
    let letra = prompt("Digite a letra para verificar se é vogal ou consoante");
    switch(letra){
        case 'a':
        case 'A': 
            alert(letra + ' é vogal');
            break;
        case 'e': 
        case 'E': 
            alert(letra + ' é vogal');
            break;
        case 'i': 
        case 'I':
            alert(letra + ' é vogal');
            break;
        case 'o': 
        case 'O': 
            alert(letra + ' é vogal');
            break;
        case 'u': 
        case 'U':   
            alert(letra + ' é vogal');
            break;
        default:
            alert(letra + ' é consoante');
        

    }
 </script>
