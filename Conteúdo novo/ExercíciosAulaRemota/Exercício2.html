<meta charset="UTF-8">
<script>
    let valorconta = parseFloat(prompt("Informe o valor total da sua conta: "));
    let numpes = parseInt(prompt("Informe o número de pessoas: "));
    let valorindv = valorconta/numpes;

    alert("O valor a pagar por pessoa é R$ " + valorindv.toFixed(2));
</script>
